<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tailwind Lending</title>
  <link rel="stylesheet" href="./css/main.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@400;500;700;900&display=swap"
    rel="stylesheet">
</head>
<body>
  <div class="container">
    <header>
      <div class="container">
        <nav class="flex justify-between items-center pt-[26px]">
          <a href="#"><img src="./img/Logo.svg" alt="Logo"></a>

          <ul class="flex gap-12 md:hidden">
            <li><a href="#" class="font-medium text-xl text-lightblack hover:text-darked transition-colors lg:text-base">About</a></li>
            <li><a href="#" class="font-medium text-xl text-lightblack hover:text-darked transition-colors lg:text-base">Services</a></li>
            <li><a href="#" class="font-medium text-xl text-lightblack hover:text-darked transition-colors lg:text-base">Case Studies</a></li>
            <li><a href="#" class="font-medium text-xl text-lightblack hover:text-darked transition-colors lg:text-base">Careers</a></li>
            <li><a href="#" class="font-medium text-xl text-lightblack hover:text-darked transition-colors lg:text-base">Blog</a></li>
          </ul>

          <!-- Burger Button -->
          <button class="burger">
            <span class="burger-line top-line"></span>
            <span class="burger-line mid-line"></span>
            <span class="burger-line bottom-line"></span>
          </button>
        </nav>
      </div>
    </header>
  </div>
  
  
</body>
</html>
